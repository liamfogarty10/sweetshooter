<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aoife and Aine's Sweet Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Aoife and Annes Sweet Shooter</h1>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- HUD Overlay -->
            <div class="game-hud">
                <div class="hud-top">
                    <span class="hud-item">Score: <span id="score">0</span></span>
                    <span class="hud-item">Wave: <span id="wave">1</span></span>
                    <span class="hud-item">Lives: <span id="lives">3</span></span>
                </div>
            </div>
            
            <!-- Game Controls Overlay -->
            <div class="game-controls">
                <button id="startBtn">Start Game</button>
                <button id="pauseBtn" style="display: none;">Pause</button>
            </div>
            
            <!-- Upgrade Button -->
            <div id="upgradeBtn" class="upgrade-button" style="display: none;">
                <button id="upgradeWeapon">UPGRADE âš¡</button>
            </div>
            
            <!-- Game Over Overlay -->
            <div id="gameOver" class="game-over-overlay" style="display: none;">
                <div class="game-over-content">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
